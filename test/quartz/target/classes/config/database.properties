hibernate.driverClass=com.mysql.jdbc.Driver
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.jdbcUrl=jdbc:mysql://127.0.0.1:3306/school?useUnicode=true&amp;characterEncoding=utf8
hibernate.user=root
hibernate.password=root

hibernate.minPoolSize=10
hibernate.maxPoolSize=100
hibernate.maxIdleTime=1000
hibernate.acquireIncrement=3
hibernate.maxStatements=1000
hibernate.initialPoolSize=10
hibernate.idleConnectionTestPeriod=60
hibernate.acquireRetryAttempts=30
hibernate.breakAfterAcquireFailure=true
hibernate.testConnectionOnCheckout=false

hibernate.jdbc.fetch_size=50
hibernate.jdbc.batch_size=30
hibernate.max_fetch_depth=10000
hibernate.default_batch_fetch_size=16
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=false
hibernate.connection.autocommit=
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=false

